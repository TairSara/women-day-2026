<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>אלטשולר שחם | קטלוג יום האישה 2026</title>
    <script src="https://unpkg.com/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: #fff; color: #2c2c2c;
            direction: rtl; -webkit-font-smoothing: antialiased;
        }

        /* ===== NAV ===== */
        .nav-bar {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000; height: 62px;
            background: rgba(255,255,255,0.97);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }
        .nav-container {
            max-width: 1200px; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; height: 100%;
        }
        .nav-logo-img { height: 110px; width: auto; display: block; }
        .nav-page-counter { font-size: 13px; color: #999; font-weight: 500; }

        /* ===== HAMBURGER ===== */
        .hamburger {
            width: 46px; height: 46px; border: none; background: none;
            cursor: pointer; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 5px; padding: 8px; border-radius: 10px; transition: background 0.2s;
        }
        .hamburger:hover { background: rgba(26,107,74,0.06); }
        .hamburger span {
            display: block; width: 24px; height: 2.5px; background: #1a6b4a;
            border-radius: 2px; transition: all 0.3s ease; transform-origin: center;
        }
        .hamburger.open span:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
        .hamburger.open span:nth-child(2) { opacity: 0; }
        .hamburger.open span:nth-child(3) { transform: rotate(-45deg) translate(5px,-5px); }

        /* ===== SIDE MENU ===== */
        .menu-overlay {
            position: fixed; inset: 0; z-index: 1500;
            background: rgba(0,0,0,0.35); opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .menu-overlay.open { opacity: 1; pointer-events: all; }
        .menu-panel {
            position: fixed; top: 0; right: -320px;
            width: 300px; max-width: 85vw; height: 100%;
            z-index: 1600; background: #fff;
            box-shadow: -4px 0 30px rgba(0,0,0,0.12);
            transition: right 0.35s cubic-bezier(0.4,0,0.2,1);
            display: flex; flex-direction: column; overflow-y: auto;
        }
        .menu-panel.open { right: 0; }
        .menu-header {
            padding: 24px 24px 16px; border-bottom: 1px solid rgba(0,0,0,0.06);
            display: flex; align-items: center; gap: 12px;
        }
        .menu-header img { height: 72px; width: auto; }
        .menu-header-text h2 { font-size: 16px; font-weight: 700; color: #1a6b4a; }
        .menu-header-text p  { font-size: 12px; color: #999; margin-top: 2px; }
        .menu-pages { padding: 12px 16px; display: flex; flex-direction: column; gap: 6px; }
        .menu-section-label {
            font-size: 10px; font-weight: 700; color: #1a6b4a;
            letter-spacing: 0.08em; text-transform: uppercase; padding: 10px 4px 4px;
        }
        .menu-page-item {
            display: flex; align-items: center; gap: 14px;
            padding: 10px 12px; border-radius: 12px;
            border: 1.5px solid transparent; cursor: pointer; transition: all 0.2s; background: #fafafa;
        }
        .menu-page-item:hover  { background: rgba(26,107,74,0.04); border-color: rgba(26,107,74,0.15); }
        .menu-page-item.active { background: rgba(26,107,74,0.06); border-color: #1a6b4a; }
        .menu-page-thumb {
            width: 44px; height: 60px; border-radius: 6px;
            overflow: hidden; flex-shrink: 0; box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .menu-page-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .menu-page-info .page-name   { font-size: 14px; font-weight: 600; color: #2c2c2c; }
        .menu-page-item.active .page-name { color: #1a6b4a; }
        .menu-page-info .page-number { font-size: 11px; color: #bbb; margin-top: 2px; }

        /* ===== BOOK VIEWPORT ===== */
        .book-viewport {
            position: fixed; top: 62px; left: 0; right: 0; bottom: 56px;
            overflow: hidden; background: #f0f0f0;
            display: flex; align-items: center; justify-content: center;
        }

        /* ===== SHARED PAGE CONTENT ===== */
        .page-content { background: #fff; overflow: hidden; }
        .page-content img {
            width: 100%; height: 100%; object-fit: contain; display: block;
            user-select: none; -webkit-user-select: none; -webkit-user-drag: none;
            background: #fff;
        }

        /* ===== DESKTOP flipbook ===== */
        #flipbook { position: relative; }

        /* ===== MOBILE flipbook (portrait, hidden by default) ===== */
        #mobileFlipbook { position: relative; display: none; }

        /* ===== BOTTOM BAR ===== */
        .bottom-bar {
            position: fixed; bottom: 0; left: 0; right: 0; z-index: 900; height: 56px;
            background: rgba(255,255,255,0.97);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(0,0,0,0.06);
            display: flex; align-items: center; justify-content: center;
            padding: 0 20px; padding-bottom: env(safe-area-inset-bottom, 0px);
        }
        .bottom-inner {
            display: flex; align-items: center; gap: 20px;
            max-width: 400px; width: 100%; justify-content: center;
        }
        .arrow-btn {
            width: 46px; height: 46px; border-radius: 50%;
            border: 1.5px solid rgba(0,0,0,0.1); background: #fff;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s; flex-shrink: 0;
        }
        .arrow-btn:hover:not(:disabled) { border-color: #1a6b4a; background: rgba(26,107,74,0.04); }
        .arrow-btn:active:not(:disabled) { transform: scale(0.93); }
        .arrow-btn:disabled { opacity: 0.2; cursor: default; }
        .arrow-btn svg {
            width: 22px; height: 22px; stroke: #444; fill: none;
            stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
        }
        .page-dots {
            display: flex; align-items: center; gap: 6px;
            flex-wrap: wrap; justify-content: center;
        }
        .page-dot {
            width: 7px; height: 7px; border-radius: 50%;
            background: #ddd; transition: all 0.3s; cursor: pointer;
        }
        .page-dot.active { background: #1a6b4a; width: 20px; border-radius: 4px; }

        /* ===== MOBILE overrides ===== */
        @media (max-width: 768px) {
            .nav-bar        { height: 56px; }
            .nav-logo-img   { height: 100px; }
            .book-viewport  { top: 56px; bottom: 50px; }
            .bottom-bar     { height: 50px; padding: 0 14px; }
            .arrow-btn      { width: 40px; height: 40px; }
            .menu-panel     { width: 280px; }
            #flipbook        { display: none !important; }
            #mobileFlipbook  { display: block; }
        }
    </style>
</head>
<body>

<!-- NAV -->
<nav class="nav-bar">
    <div class="nav-container">
        <button class="hamburger" id="hamburgerBtn" aria-label="תפריט">
            <span></span><span></span><span></span>
        </button>
        <img src="logo.webp" alt="אלטשולר שחם" class="nav-logo-img">
        <div class="nav-page-counter" id="navCounter"></div>
    </div>
</nav>

<!-- SIDE MENU -->
<div class="menu-overlay" id="menuOverlay"></div>
<div class="menu-panel" id="menuPanel">
    <div class="menu-header">
        <img src="logo.webp" alt="אלטשולר שחם">
        <div class="menu-header-text">
            <h2>יום האישה 2026</h2>
            <p>זוכות לתשואות</p>
        </div>
    </div>
    <div class="menu-pages">

        <div class="menu-page-item" data-page="0">
            <div class="menu-page-thumb"><img src="page1.webp" alt="שער"></div>
            <div class="menu-page-info"><div class="page-name">שער</div><div class="page-number">עמוד 1</div></div>
        </div>

        <div class="menu-section-label">שרון פרידמן</div>
        <div class="menu-page-item" data-page="1">
            <div class="menu-page-thumb"><img src="page2.webp" alt="שרון פרידמן"></div>
            <div class="menu-page-info"><div class="page-name">שרון פרידמן</div><div class="page-number">עמוד 2</div></div>
        </div>
        <div class="menu-page-item" data-page="2">
            <div class="menu-page-thumb"><img src="page3.webp" alt="הסיפור שלי"></div>
            <div class="menu-page-info"><div class="page-name">הסיפור שלי</div><div class="page-number">עמוד 3</div></div>
        </div>

        <div class="menu-section-label">יפעת אשוש</div>
        <div class="menu-page-item" data-page="3">
            <div class="menu-page-thumb"><img src="page4.webp" alt="יפעת אשוש"></div>
            <div class="menu-page-info"><div class="page-name">יפעת אשוש</div><div class="page-number">עמוד 4</div></div>
        </div>
        <div class="menu-page-item" data-page="4">
            <div class="menu-page-thumb"><img src="page5.webp" alt="הסיפור שלי"></div>
            <div class="menu-page-info"><div class="page-name">הסיפור שלי</div><div class="page-number">עמוד 5</div></div>
        </div>

        <div class="menu-section-label">נוי אביטן ששון</div>
        <div class="menu-page-item" data-page="5">
            <div class="menu-page-thumb"><img src="page6.webp" alt="נוי אביטן ששון"></div>
            <div class="menu-page-info"><div class="page-name">נוי אביטן ששון</div><div class="page-number">עמוד 6</div></div>
        </div>
        <div class="menu-page-item" data-page="6">
            <div class="menu-page-thumb"><img src="page7.webp" alt="הסיפור שלי"></div>
            <div class="menu-page-info"><div class="page-name">הסיפור שלי</div><div class="page-number">עמוד 7</div></div>
        </div>

        <div class="menu-page-item" data-page="7">
            <div class="menu-page-thumb"><img src="last.webp" alt="עמוד אחרון"></div>
            <div class="menu-page-info"><div class="page-name">עמוד אחרון</div><div class="page-number">עמוד 8</div></div>
        </div>

    </div>
</div>

<!-- BOOK VIEWPORT -->
<div class="book-viewport" id="bookViewport">

    <!--
      DESKTOP: reversed array + pairs swapped → correct RTL 2-page spread
      All pages soft (no data-density="hard") → flip animation on every transition
      incl. cover ↔ first spread, and last spread ↔ back cover.
      idx: 0=last  1=page6  2=page7  3=page4  4=page5  5=page2  6=page3  7=page1(cover)
      PAGE_MAP[user] = internal = [7,5,6,3,4,1,2,0]  (self-inverse)
      flipPrev() = lower idx = user going FORWARD
    -->
    <div id="flipbook">
        <div class="page-content"><img src="last.webp"  alt="עמוד אחרון" draggable="false"></div>
        <div class="page-content"><img src="page6.webp" alt="עמוד 6"     draggable="false"></div>
        <div class="page-content"><img src="page7.webp" alt="עמוד 7"     draggable="false"></div>
        <div class="page-content"><img src="page4.webp" alt="עמוד 4"     draggable="false"></div>
        <div class="page-content"><img src="page5.webp" alt="עמוד 5"     draggable="false"></div>
        <div class="page-content"><img src="page2.webp" alt="עמוד 2"     draggable="false"></div>
        <div class="page-content"><img src="page3.webp" alt="עמוד 3"     draggable="false"></div>
        <div class="page-content"><img src="page1.webp" alt="שער"        draggable="false"></div>
    </div>

    <!--
      MOBILE: sequential order → portrait, 1 page at a time, flip animation goes LEFT
      idx: 0=page1(cover)  1=page2  2=page3  3=page4  4=page5  5=page6  6=page7  7=last
      internalToUser(i) = i  (1:1)
      flipNext() = higher idx = user going FORWARD  → animation goes LEFT ✓
      flipPrev() = lower  idx = user going BACKWARD → animation goes RIGHT ✓
      Tap LEFT half  → flipNext() → next page
      Tap RIGHT half → flipPrev() → previous page
    -->
    <div id="mobileFlipbook">
        <div class="page-content"><img src="page1.webp" alt="שער"        draggable="false"></div>
        <div class="page-content"><img src="page2.webp" alt="עמוד 2"     draggable="false"></div>
        <div class="page-content"><img src="page3.webp" alt="עמוד 3"     draggable="false"></div>
        <div class="page-content"><img src="page4.webp" alt="עמוד 4"     draggable="false"></div>
        <div class="page-content"><img src="page5.webp" alt="עמוד 5"     draggable="false"></div>
        <div class="page-content"><img src="page6.webp" alt="עמוד 6"     draggable="false"></div>
        <div class="page-content"><img src="page7.webp" alt="עמוד 7"     draggable="false"></div>
        <div class="page-content"><img src="last.webp"  alt="עמוד אחרון" draggable="false"></div>
    </div>

</div>

<!-- BOTTOM BAR -->
<div class="bottom-bar">
    <div class="bottom-inner">
        <button class="arrow-btn" id="nextBtn" aria-label="עמוד הבא">
            <svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>
        <div class="page-dots" id="pageDots"></div>
        <button class="arrow-btn" id="prevBtn" aria-label="עמוד קודם">
            <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
    </div>
</div>

<script>
(function () {
    'use strict';

    /* ── DOM ── */
    var viewport      = document.getElementById('bookViewport');
    var desktopEl     = document.getElementById('flipbook');
    var mobileEl      = document.getElementById('mobileFlipbook');
    var prevBtn       = document.getElementById('prevBtn');
    var nextBtn       = document.getElementById('nextBtn');
    var counter       = document.getElementById('navCounter');
    var dotsContainer = document.getElementById('pageDots');
    var mOverlay      = document.getElementById('menuOverlay');
    var mPanel        = document.getElementById('menuPanel');
    var hBtn          = document.getElementById('hamburgerBtn');
    var mItems        = document.querySelectorAll('.menu-page-item');

    /* ── Constants ── */
    var TOTAL = 8;
    var LAST  = TOTAL - 1; // = 7

    /*
      DESKTOP: reversed + pairs swapped.
        flipPrev() = lower idx = user FORWARD.  flipNext() = user BACKWARD.
        D_MAP[user] = internal (self-inverse): [7,5,6,3,4,1,2,0]

      MOBILE: sequential order (idx 0=cover … idx 7=last), startPage:0.
        flipNext() = higher idx = user FORWARD  → animation flies LEFT ✓
        flipPrev() = lower  idx = user BACKWARD → animation flies RIGHT ✓
        internalToUser(i) = i  (1:1)
    */
    var D_MAP = [7, 5, 6, 3, 4, 1, 2, 0]; // desktop page map (self-inverse)

    /* ── State ── */
    var currentPage = 0;
    var desktopFlip = null;
    var mobileFlip  = null;
    var isMobile    = window.innerWidth <= 768;

    /* ════════════════════════════════════════
       SHARED UI
    ════════════════════════════════════════ */

    function updateUI(pg) {
        currentPage = pg;
        counter.textContent = (pg + 1) + ' / ' + TOTAL;
        nextBtn.disabled = (pg >= LAST);
        prevBtn.disabled = (pg <= 0);
        dotsContainer.querySelectorAll('.page-dot').forEach(function (d, i) {
            d.classList.toggle('active', i === pg);
        });
        mItems.forEach(function (m) {
            m.classList.toggle('active', parseInt(m.dataset.page) === pg);
        });
    }

    function buildDots() {
        dotsContainer.innerHTML = '';
        for (var i = 0; i < TOTAL; i++) {
            var d = document.createElement('div');
            d.className = 'page-dot';
            (function (idx) { d.addEventListener('click', function () { goToPage(idx); }); })(i);
            dotsContainer.appendChild(d);
        }
    }

    /* ════════════════════════════════════════
       NAVIGATION
       Both mobile and desktop:
         forward()  → flipPrev() (lower internal idx → next user page)
         backward() → flipNext() (higher internal idx → previous user page)
    ════════════════════════════════════════ */

    /* Desktop: flipPrev=forward / Mobile: flipNext=forward */
    function forward() {
        if (isMobile) { if (mobileFlip)  mobileFlip.flipNext();  }
        else           { if (desktopFlip) desktopFlip.flipPrev(); }
    }
    function backward() {
        if (isMobile) { if (mobileFlip)  mobileFlip.flipPrev();  }
        else           { if (desktopFlip) desktopFlip.flipNext(); }
    }

    function goToPage(pg) {
        if (pg < 0 || pg >= TOTAL) return;
        if (isMobile) { if (mobileFlip)  mobileFlip.flip(pg);         } // 1:1 mapping
        else           { if (desktopFlip) desktopFlip.flip(D_MAP[pg]); }
    }

    /* ════════════════════════════════════════
       DESKTOP FLIPBOOK
       2-page spread, reversed + pairs swapped, showCover, all-soft pages
    ════════════════════════════════════════ */

    function desktopSize() {
        var r = 0.707, vpW = viewport.offsetWidth, vpH = viewport.offsetHeight;
        var pH = vpH - 40, pW = pH * r;
        if (pW * 2 > vpW - 60) { pW = (vpW - 60) / 2; pH = pW / r; }
        pW = Math.min(pW, 480);
        pH = Math.min(pH, pW / r);
        return { width: Math.floor(pW), height: Math.floor(pH) };
    }

    function initDesktop() {
        var prev = currentPage;
        if (desktopFlip) { desktopFlip.destroy(); desktopFlip = null; }
        var s = desktopSize();

        desktopFlip = new St.PageFlip(desktopEl, {
            width: s.width, height: s.height, size: 'fixed',
            minWidth: 180, maxWidth: 650, minHeight: 250, maxHeight: 950,
            showCover: true, usePortrait: false,
            maxShadowOpacity: 0.5, mobileScrollSupport: false,
            clickEventForward: true, useMouseEvents: true,
            swipeDistance: 30, showPageCorners: true,
            disableFlipByClick: false, flippingTime: 700,
            startZIndex: 0, autoSize: false, drawShadow: true,
            startPage: LAST   /* cover at internal idx 7 */
        });
        desktopFlip.loadFromHTML(desktopEl.querySelectorAll('.page-content'));

        if (prev > 0) setTimeout(function () { desktopFlip.flip(D_MAP[prev]); }, 100);

        function onFlip() { updateUI(D_MAP[desktopFlip.getCurrentPageIndex()]); }
        desktopFlip.on('flip', onFlip);
        desktopFlip.on('changeState', onFlip);
        updateUI(prev);
    }

    /* ════════════════════════════════════════
       MOBILE FLIPBOOK
       Portrait (1 page), reversed simple order, showCover, all-soft pages
       startPage: 7 (cover) — same direction as desktop
       flipPrev() = forward, flipNext() = backward
       Tap LEFT  → forward  (next page in Hebrew reading direction)
       Tap RIGHT → backward (previous page)
    ════════════════════════════════════════ */

    function mobileSize() {
        var r = 0.707, vpW = viewport.offsetWidth, vpH = viewport.offsetHeight;
        var pH = vpH - 16, pW = pH * r;
        if (pW > vpW - 16) { pW = vpW - 16; pH = pW / r; }
        return { width: Math.floor(pW), height: Math.floor(pH) };
    }

    function initMobile() {
        var prev = currentPage;
        if (mobileFlip) { mobileFlip.destroy(); mobileFlip = null; }
        var s = mobileSize();

        mobileFlip = new St.PageFlip(mobileEl, {
            width: s.width, height: s.height, size: 'fixed',
            minWidth: 150, maxWidth: 500, minHeight: 200, maxHeight: 900,
            showCover: true, usePortrait: true,
            maxShadowOpacity: 0.4, mobileScrollSupport: false,
            clickEventForward: false, useMouseEvents: true,
            swipeDistance: 40, showPageCorners: true,
            disableFlipByClick: true,  /* tap zones handled below */
            flippingTime: 600,
            startZIndex: 0, autoSize: false, drawShadow: true,
            startPage: 0   /* sequential: cover at idx 0 */
        });
        mobileFlip.loadFromHTML(mobileEl.querySelectorAll('.page-content'));

        if (prev > 0) setTimeout(function () { mobileFlip.flip(prev); }, 100); // 1:1

        function onFlip() { updateUI(mobileFlip.getCurrentPageIndex()); } // 1:1
        mobileFlip.on('flip', onFlip);
        mobileFlip.on('changeState', onFlip);
        updateUI(prev);
    }

    /* ── Mobile tap zones ── */
    (function () {
        var startX = 0, startY = 0, wasDrag = false;

        mobileEl.addEventListener('touchstart', function (e) {
            startX  = e.touches[0].clientX;
            startY  = e.touches[0].clientY;
            wasDrag = false;
        }, { passive: true });

        mobileEl.addEventListener('touchmove', function (e) {
            if (Math.abs(e.touches[0].clientX - startX) > 12 ||
                Math.abs(e.touches[0].clientY - startY) > 12) wasDrag = true;
        }, { passive: true });

        /* passive:false → preventDefault stops ghost 'click' from firing */
        mobileEl.addEventListener('touchend', function (e) {
            if (wasDrag || !mobileFlip) return;
            e.preventDefault();
            var rect = mobileEl.getBoundingClientRect();
            var x    = e.changedTouches[0].clientX - rect.left;
            if (x > rect.width / 2) {
                /* right side → backward (flipPrev, animation goes RIGHT) */
                if (currentPage > 0) mobileFlip.flipPrev();
            } else {
                /* left side → forward (flipNext, animation goes LEFT) */
                if (currentPage < LAST) mobileFlip.flipNext();
            }
        }, { passive: false });
    })();

    /* ════════════════════════════════════════
       BUTTONS + KEYBOARD
    ════════════════════════════════════════ */

    nextBtn.addEventListener('click', forward);
    prevBtn.addEventListener('click', backward);

    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape'     && mPanel.classList.contains('open')) closeMenu();
        if (e.key === 'ArrowLeft')  forward();
        if (e.key === 'ArrowRight') backward();
    });

    /* ════════════════════════════════════════
       HAMBURGER MENU
    ════════════════════════════════════════ */

    hBtn.addEventListener('click', function () {
        mPanel.classList.contains('open') ? closeMenu() : openMenu();
    });
    mOverlay.addEventListener('click', closeMenu);

    function openMenu()  { mPanel.classList.add('open');    mOverlay.classList.add('open');    hBtn.classList.add('open');    }
    function closeMenu() { mPanel.classList.remove('open'); mOverlay.classList.remove('open'); hBtn.classList.remove('open'); }

    mItems.forEach(function (item) {
        item.addEventListener('click', function () {
            var pg = parseInt(item.dataset.page);
            closeMenu();
            setTimeout(function () { goToPage(pg); }, 300);
        });
    });

    /* ════════════════════════════════════════
       RESIZE
    ════════════════════════════════════════ */

    var resizeTimer;
    window.addEventListener('resize', function () {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function () {
            var was = isMobile;
            isMobile = window.innerWidth <= 768;
            if (isMobile) {
                if (!was && desktopFlip) { desktopFlip.destroy(); desktopFlip = null; }
                initMobile();
            } else {
                if (was && mobileFlip) { mobileFlip.destroy(); mobileFlip = null; }
                initDesktop();
            }
        }, 200);
    });

    /* ════════════════════════════════════════
       INIT
    ════════════════════════════════════════ */

    buildDots();

    if (isMobile) {
        initMobile();
    } else {
        var imgs = desktopEl.querySelectorAll('img'), loaded = 0;
        function checkReady() { if (++loaded >= imgs.length) initDesktop(); }
        imgs.forEach(function (img) {
            if (img.complete) checkReady();
            else { img.addEventListener('load', checkReady); img.addEventListener('error', checkReady); }
        });
        setTimeout(function () { if (!desktopFlip) initDesktop(); }, 2500);
    }

})();
</script>

</body>
</html>
